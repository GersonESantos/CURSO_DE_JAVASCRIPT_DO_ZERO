<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/logstyle.css">
  <link rel="stylesheet" href="assets/fontawesome/all.min.css">

<body>








  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group password-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <i class="fa-solid fa-eye-slash toggle-password"></i>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p id="message"></p>
    <p id="user-name" class="user-name"></p>
    <button id="logout-btn" class="logout-btn" style="display: none;">Sair</button>

    <!-- Nova Ã¡rea para tarefas -->
    <div id="tasks-section" class="tasks-section" style="display: none;">
      <h3>Tarefas</h3>
      <div id="tasks-list" class="tasks-list">
        <p>Carregando tarefas...</p>
      </div>
    </div>
  </div>
